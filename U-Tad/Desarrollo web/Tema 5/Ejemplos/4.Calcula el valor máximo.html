<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contar Vocales</title>

	<body>
		<h1>Pide 3 edades y 3 nombres y encuentra el mayor</h1>
		




        <script>        
            //PEDIMOS TODOS LOS DATOS
            var nombre1 = prompt("Nombre 1:");
            var edad1 = Number(prompt("Edad 1:"));
        
            var nombre2 = prompt("Nombre 2:");
            var edad2 = Number(prompt("Edad 2:"));
        
            var nombre3 = prompt("Nombre 3:");
            var edad3 = Number(prompt("Edad 3:"));
        
            //Funci√≥n max() devuelve el mayor de los argumentos pasados.
            var maximo = Math.max(edad1, edad2, edad3);
        
            if (maximo == edad1) {
                document.write("El mayor es: " + nombre1);
            }
            if (maximo == edad2) {
                document.write("El mayor es: " + nombre2);
            }
            if (maximo == edad3) {
                document.write("El mayor es: " + nombre3);
            }
        </script>
        
        


    </body>
</html>
